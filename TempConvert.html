<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemperatureConvert</title>
    <link rel="stylesheet" href="temp.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container">
        <div class="heading">
            <h3>Temperature</h3>
            <span class="icon"><i class='bx bxs-thermometer'></i></span>
        </div>
        <div id="Celsius">
            <input type="number" placeholder="celsius" class="celsius" onkeydown="
                handleCelsiuskeydown(event)
                ">

        </div>
        <div id="Fahrenheit">
            <input type="number" placeholder="Fahrenheit" class="fahrenheit"
            onkeydown="handleFahrenheitkeydown(event)"
            >
           
        </div>
        <div id="Kelvin">
            <input type="number" placeholder="Kelvin" class="kelvin" onkeydown="handleKelvinkeydown(event)">
        </div>
        <button onclick="
        reset();
       
        ">reset</button>
    </section>
    <script>
       
       const ip1 = document.getElementsByClassName('.celsius');
           const ip2= document.getElementsByClassName('.fahrenheit');
           const ip3= document.getElementsByClassName('.kelvin');
        function reset(){
            ip1.value='';
            
            ip2.value='';
            // ip2.placeholder=originalPlaceholder;
        }

         function handleCelsiuskeydown(event){
            if(event.key === 'Enter'){
               celtofah() ;
               celtokel();
            }
              
        }
        function handleFahrenheitkeydown(event){
            if(event.key === 'Enter'){
               fahtocel() ;
               fahtokel();
            }
              
        }
        function handleKelvinkeydown(event){
            if(event.key === 'Enter'){
               keltofah() ;
               keltocel();
            }
              
        }
        function celtofah(){
            const cels=document.querySelector('.celsius');
            let val=cels.value;
            let fah=val*(9/5) + 32;
            document.querySelector('.fahrenheit').value=`${Math.round(fah)}`;
        }
        function celtokel(){
            const cels=document.querySelector('.celsius');
            let val=Number( cels.value);
            let kel=val + 273.15;
            document.querySelector('.kelvin').value=`${Math.round(kel)}`;
        }
        function fahtokel(){
            const fah=document.querySelector('.fahrenheit');
            let val=Number (fah.value);
            let kel=(val+459.67)/1.8;
            document.querySelector('.kelvin').value=`${Math.round(kel)}`;
        }
        function fahtocel(){
            const farnht=document.querySelector('.fahrenheit');
            let val=farnht.value;
            let celi=(val-32)*(5/9);
            document.querySelector('.celsius').value=`${Math.round(celi)}`;
        }
        function keltofah(){
            const kel=document.querySelector('.kelvin');
            let val=Number( kel.value);
            let fah=1.8*(val-273.15)+32;
            document.querySelector('.fahrenheit').value=`${Math.round(fah)}`;
        }
        function keltocel(){
            const kel=document.querySelector('.kelvin');
            let val=Number( kel.value);
            let celi=val-273.15;
            document.querySelector('.celsius').value=`${Math.round(celi)}`;
        }

        

    </script>
    
</body>
</html>
